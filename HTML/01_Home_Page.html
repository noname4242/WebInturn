        <!-- Full-width images with number and caption text -->
        <div class="mySlides ">
            <img src="http://placehold.it/1280x500?text=1" style="width:100%">
        </div>
              
        <div class="mySlides ">
            <img src="http://placehold.it/1280x500?text=2" style="width:100%">

        </div>              
                <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">
            <div class="arrowL">
                <div class="row"><span></span></div>
            </div>
        </a>
        <a class="next" onclick="plusSlides(1)">            
            <div class="arrowR">
                <div class="row"><span></span></div>
            </div>
        </a>
</div>
              <br>
              
              <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
<script>
var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {
      slideIndex = 1
    } 
  if (n < 1) {
      slideIndex = slides.length
    }
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none"; 
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block"; 
  dots[slideIndex-1].className += " active";
}
</script>

      <script>
      var slides_menuIndex = [1,1];
      var slideId = ["slides_menu_1", "slides_menu_2"]
      
      showSlides_2(1, 0);
      showSlides_2(1, 1);
      
      function plusSlides_slides_menu(n, no) {
        showSlides_2(slides_menuIndex[no] += n, no);
      }
      
      function showSlides_2(n, no) {
        var i;
        var slides_menu = document.getElementsByClassName(slideId[no]);
        if (n > slides_menu.length) {
            slides_menuIndex[no] = 1
        }    
        if (n < 1) {
            slides_menuIndex[no] = slides_menu.length
        }
        for (i = 0; i < slides_menu.length; i++) {
            slides_menu[i].style.display = "none";  
        }
        slides_menu[slides_menuIndex[no]-1].style.display = "block";  
      }
      </script>
